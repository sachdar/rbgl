<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RIND BALOCH GLOBAL LOGISTICS</title>
   <link rel="icon" type="image/png" href="logo.png">
  <style>
    :root {
      --primary: #1e6fd9;   /* Logo Blue */
      --secondary: #0f4fa8; /* Dark Logo Blue */
      --dark: #0b1f3a;
      --light: #f4f8ff;
      --muted: #5f6f86;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--dark);
    }

    .maintenance-wrapper {
      background: var(--light);
      max-width: 600px;
      width: 90%;
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    .logo {
      margin-bottom: 25px;
    }

    .logo img {
      max-width: 220px;
      width: 100%;
      height: auto;
      padding: 14px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(15, 79, 168, 0.25);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 15px;
      color: var(--dark);
    }

    p {
      font-size: 16px;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .divider {
      width: 80px;
      height: 4px;
      background: var(--primary);
      margin: 0 auto 30px;
      border-radius: 10px;
    }

    .contact {
      font-size: 14px;
      color: var(--muted);
    }

    .contact a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      .maintenance-wrapper {
        padding: 40px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="maintenance-wrapper">
    <div class="logo"><img src="logo.png" alt="Rind Baloch Global Logistics Logo"></div>
    <h1>We’re Under Maintenance</h1>
    <div class="divider"></div>
    <p>
      Our website is currently undergoing scheduled maintenance to improve your
      experience. We’ll be back online shortly.
    </p>
    <div class="contact">
      Need urgent assistance? Contact us at
      <a href="mailto:info@rindbaloch.com">info@rindbaloch.com</a>
    </div>
  </div>
</body>
</html>
